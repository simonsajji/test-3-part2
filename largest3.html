<body>

    <script>

        // Program to find the Largest among the three numbers

        // Take the 3 nums as input from user

        var n1=prompt("Enter the number1");
        var n2=prompt("Enter the number 2");
        var n3=prompt("Enter the number 3");

        // convert those input into int

        n1=parseInt(n1);
        n2=parseInt(n2);
        n3=parseInt(n3);

        if(n1>n2){
            if(n1>n3){
                console.log(n1," number1 is the greatest of all the three numbres !!");
                document.write(n1," number1 is the greatest of all the three numbres !!");
            }
            else{
                console.log(n3," number3 is the greatest of all the three numbers!!");
                document.write(n3," number3 is the greatest of all the three numbers!!");
            }
        }
        else{
            if(n2>n3){
                console.log(n2,"  number2 is the greatest of all the three numbers !!");
                document.write(n2,"  number2 is the greatest of all the three numbres !!");

            }
            else{
                console.log(n3,"  number3 is the greatest of all the three numbers!!");
                document.write(n3,"  number3 is the greatest of all the three numbers!!");

            }
        }


    </script>
